    <!-- 引入Bootstrap CSS -->

    <!-- 引入Font Awesome CSS -->

    <style>
      /* 去掉連結的底線 */
      .navbar a {
        text-decoration: none;
      }

      /* 調整中間導航之間的間距 */
      .navbar ul.list-inline {
        margin-bottom: 0; /* 減小底部間距 */
      }

      /* 右側元素居右 */
      .text-right {
        text-align: right;
      }

      /* 添加垂直線的樣式 */
      .vertical-line {
        border-right: 1px solid #ccc;
        padding-right: 10px;
      }

      /* 添加一個名為fade-in的關鍵幀動畫 */
      @keyframes fade-in {
        0% {
          opacity: 0; /* 開始時完全透明 */
          transform: translateY(20px); /* 開始時向下平移20px */
        }
        100% {
          opacity: 1; /* 結束時完全不透明 */
          transform: translateY(0); /* 結束時不平移 */
        }
      }

      /* 為頁面中的特定元素應用動畫 */
      body,
      header,
      .container {
        animation: fade-in 2s ease-in-out; /* 使用名為fade-in的動畫，持續2秒，漸進漸出效果 */
      }
    </style>
  </head>
