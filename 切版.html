<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>切版Header示例</title>

    <!-- 引入Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <!-- 自訂CSS -->
    <style>
      /* 去掉連結的底線 */
      .navbar a {
        text-decoration: none;
      }

      /* 調整中間導航之間的間距 */
      .navbar ul.list-inline {
        margin-bottom: 0; /* 減小底部間距 */
      }

      /* 右側元素居右 */
      .text-right {
        text-align: right;
      }
      .text-right a {
        text-decoration: none;
      }
      /* 左侧按钮清单样式 */
      .col-md-2 .btn {
        background-color: #333; /* 设置按钮背景颜色为深色 */
        color: #fff; /* 设置文字颜色为白色 */
        border: none; /* 去掉按钮边框 */
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>切版Header示例</title>

        <!-- 引入Bootstrap CSS -->
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        />

        <!-- 引入Font Awesome CSS -->
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        />

        <!-- 自訂CSS -->
        <style>
          /* 去掉連結的底線 */
          .navbar a {
            text-decoration: none;
          }

          /* 調整中間導航之間的間距 */
          .navbar ul.list-inline {
            margin-bottom: 0; /* 減小底部間距 */
          }

          /* 右側元素居右 */
          .text-right {
            text-align: right;
          }

          /* 添加垂直线的样式 */
          .vertical-line {
            border-right: 1px solid #ccc;
            padding-right: 10px;
          }
        </style>
      </head>
      <body>
        <!-- Header -->
        <header class="bg-light">
          <div class="container">
            <div class="row align-items-center">
              <div class="col-2">
                <!-- 左侧图标 -->
                <img src="img/Pngtree.png" alt="圖標" width="50" />
                <!-- 圖標出處:https://zh.pngtree.com/freepng/vector-music-notation-icons_74624.html -->
              </div>
              <div class="col-8 text-center mt-1">
                <!-- 調整中間導航之間的間距 -->
                <!-- 中間導航 -->
                <ul class="list-inline navbar">
                  <li class="list-inline-item vertical-line">
                    <a href="#">團體資料</a>
                  </li>
                  <li class="list-inline-item vertical-line">
                    <a href="#">成員列表</a>
                  </li>
                  <li class="list-inline-item vertical-line">
                    <a href="#">音樂作品</a>
                  </li>
                  <li class="list-inline-item vertical-line">
                    <a href="#">獎項榮譽</a>
                  </li>
                </ul>
              </div>
              <div class="col-2 text-right">
                <!-- 右側註冊/登錄，使用 Font Awesome 图标 -->
                <a href="#"><i class="fas fa-user"></i> 註冊</a> /
                <a href="#"><i class="fas fa-sign-in-alt"></i> 登陸</a>
              </div>
            </div>
          </div>
        </header>

        <!-- 主要內容 -->
        <div class="container">
          <!-- 在這裡添加您的主要內容 -->
          <!-- 上方图片 -->
          <div class="row">
            <div class="col-md-12">
              <img
                src="img/MUSIC5.png"
                alt="圖片"
                class="img-fluid"
                width="100%"
                height="auto"
              />
            </div>
          </div>

          <!-- 下方按钮清单 -->
          <div class="row mt-4">
            <!-- 左侧按钮清单 -->
            <div class="col-md-2">
              <h2 class="text-center">專輯分類</h2>
              <hr />
              <div class="btn-group-vertical d-grid" role="group">
                <button
                  type="button"
                  class="btn btn-primary mb-2 rounded-10 btn-block"
                >
                  最新專輯
                </button>
                <button
                  type="button"
                  class="btn btn-primary mb-2 rounded-10 btn-block"
                  style="font-size: 1rem"
                >
                  特別專輯
                </button>
                <button
                  type="button"
                  class="btn btn-primary mb-2 rounded-10 btn-block"
                  style="font-size: 1rem"
                >
                  正規專輯
                </button>
                <button
                  type="button"
                  class="btn btn-primary mb-2 rounded-10 btn-block"
                  style="font-size: 1rem"
                >
                  改版專輯
                </button>
                <button
                  type="button"
                  class="btn btn-primary mb-2 rounded-10 btn-block"
                  style="font-size: 1rem"
                >
                  日文專輯
                </button>
                <!-- 添加更多按钮项 -->
              </div>
              <div class="text-center mt-1">
                <i class="fas fa-music fa-2x"
                  ><img src="img/youtube.png" alt="圖標" width="50"
                /></i>
                <!-- 使用Font Awesome图标 -->
              </div>
            </div>

            <div class="col-md-10">
              <h2>1st Mine Album : The Story Begins</h2>
              <hr />
              <h5 style="background-color: #333; color: #fff; padding: 5px">
                相關影片
              </h5>
              <!-- 嵌入 YouTube 视频的 iframe 代码 -->
              <iframe
                width="100%"
                height="315"
                src="https://www.youtube.com/embed/视频ID"
                frameborder="0"
                allowfullscreen
              ></iframe>
              <h5 style="background-color: #333; color: #fff; padding: 5px">
                專輯資訊
              </h5>
              <p>發行日期:2015-10-20</p>
              <p>
                曲目:<br />1.Like OOH-AHH<br />2.Do it again<br />3.I Think I'm
                Crazy<br />4.Truth<br />5.Candy Boy<br />6.Like a Fool
              </p>
              <h5 style="background-color: #333; color: #fff; padding: 5px">
                專輯封圖
              </h5>
              <img src="img/album.jpg" alt="" width="300" />
            </div>
          </div>
          <div class="text-end mt-3">
            <i class="fas fa-music fa-2x"
              ><img src="img/instagram.png" alt="圖標" width="100"
            /></i>
            <!-- 使用Font Awesome图标 -->
          </div>
        </div>
        <footer class="bg-dark text-white text-end py-3">
          <!-- 使用text-end类将文本靠右对齐 -->
          <p>&copy; 2023 您的公司名稱</p>
        </footer>
        <!-- 引入Bootstrap JavaScript，需要jQuery和Popper.js的支持 -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
      </body>
    </html>
  </body>
</html>
