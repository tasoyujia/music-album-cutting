<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>切版Header示例</title>
    <!-- 引入Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- 引入Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- 自訂CSS -->
    <style>
      /* 去掉連結的底線 */
      .navbar a {
        text-decoration: none;
      }

      /* 調整中間導航之間的間距 */
      .navbar ul.list-inline {
        margin-bottom: 0; /* 減小底部間距 */
      }

      /* 右側元素居右 */
      .text-right {
        text-align: right;
      }
      .text-right a {
        text-decoration: none;
      }
      /* 左侧按鈕清單樣式 */
      .col-md-2 .btn {
        background-color: #333; /* 设置按钮背景颜色为深色 */
        color: #fff; /* 设置文字颜色为白色 */
        border: none; /* 去掉按钮邊框 */
      }

      /* 去掉連結的底線 */
      .navbar a {
        text-decoration: none;
      }

      /* 調整中間導航之間的間距 */
      .navbar ul.list-inline {
        margin-bottom: 0; /* 減小底部間距 */
      }

      /* 右側元素居右 */
      .text-right {
        text-align: right;
      }

      /* 添加垂直線的樣式 */
      .vertical-line {
        border-right: 1px solid #ccc;
        padding-right: 10px;
      }

      /* 老師修正：  */
      .navbar {
        justify-content: center;
        margin: 0;
      }
      .navbar :last-child {
        border-right: none;
        padding-right: 0;
      }
      .iSpanIMGBOX {
        position: relative;
      }
      .iSpanIMGBOX h2 {
        position: absolute;
        color: white;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: black;
      }
      .linkBox {
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin: 30px 0;
      }
      .linkBox div {
        width: 100px;
        height: 50px;
        display: flex;
        align-items: center;
      }
      .linkBox img {
        width: 50%;
        height: 100%;
        object-fit: cover;
      }
      /* 樣式化曲目列表 */
      .track-list {
        list-style-type: none; /* 移除默認列表標志 */
        padding: 0; /* 移除列表的内边距 */
      }

      /* 自定義每个曲目的樣式 */
      .track-item {
        margin-left: 0; /* 移除默認的左侧間距 */
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="bg-light">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-2">
            <!-- 左側圖標 -->
            <img src="img/Pngtree.png" alt="圖標" width="50" />
            <!-- 圖標出處:https://zh.pngtree.com/freepng/vector-music-notation-icons_74624.html -->
          </div>
          <!-- 將mt-1取消即可垂直置中 -->
          <!-- <div class="col-8 text-center mt-1"> -->
          <div class="col-8 text-center">
            <!-- 調整中間導航之間的間距 -->
            <!-- 中間導航 -->
            <ul class="list-inline navbar">
              <li class="list-inline-item vertical-line">
                <a href="#">團體資料</a>
              </li>
              <li class="list-inline-item vertical-line">
                <a href="#">成員列表</a>
              </li>
              <li class="list-inline-item vertical-line">
                <a href="#">音樂作品</a>
              </li>
              <li class="list-inline-item vertical-line">
                <a href="#">獎項榮譽</a>
              </li>
            </ul>
          </div>
          <div class="col-2 text-right">
            <!-- 右側註冊/登錄，使用 Font Awesome 圖標 -->
            <a href="#"><i class="fas fa-user"></i> 註冊</a> /
            <a href="#"><i class="fas fa-sign-in-alt"></i> 登陸</a>
          </div>
        </div>
      </div>
    </header>

    <!-- 主要內容 -->
    <div class="container">
      <!--要圖片上加上文字 -->
      <!-- 在這裡添加您的主要內容 -->
      <!-- 上方圖片 -->
      <div class="row">
        <div class="col-md-12 iSpanIMGBOX">
          <img
            src="img/MUSIC6.png"
            alt="圖片"
            class="img-fluid"
            width="100%"
            height="auto"
          />
          <!-- <h2>音樂作品</h2> -->
        </div>
      </div>

      <!-- 下方按钮清单 -->
      <div class="row mt-4">
        <!-- 左侧按钮清单 -->
        <div class="col-md-3">
          <h2 class="text-center">專輯分類</h2>
          <hr />
          <!-- <div class="btn-group-vertical d-grid" role="group"> -->
          <!-- 不須使用 d-grid -->
          <div role="group">
            <!-- 加上width:100% -->
            <button
              type="button"
              class="btn btn-info mb-5 rounded-10 btn-block w-100"
              style="font-size: 18px"
            >
              最新專輯
            </button>
            <button
              type="button"
              class="btn btn-dark mb-5 rounded-10 btn-block w-100"
              style="font-size: 18px"
            >
              特別專輯
            </button>
            <button
              type="button"
              class="btn btn-dark mb-5 rounded-10 btn-block w-100"
              style="font-size: 18px"
            >
              正規專輯
            </button>
            <button
              type="button "
              class="btn btn-dark mb-5 rounded-10 btn-block w-100"
              style="font-size: 18px"
            >
              改版專輯
            </button>
            <button
              type="button"
              class="btn btn-dark mb-5 rounded-10 btn-block w-100"
              style="font-size: 18px"
            >
              日文專輯
            </button>
            <!-- 添加更多按钮项 -->
          </div>
        </div>

        <div class="col-md-9">
          <h2>1st Mine Album : The Story Begins</h2>
          <hr />
          <div class="d-flex">
            <div class="me-5">
              <p
                style="
                  background-color: #4ee6fd;

                  color: #333;
                  width: 100px;
                  border-radius: 10px;
                  text-align: center;
                  font-size: 15px;
                "
              >
                專輯資訊
              </p>
              <p>發行日期:<br />2015-10-20</p>

              <p>
                曲目:<br />1.Like OOH-AHH<br />2.Do it again<br />3.I Think I'm
                Crazy<br />4.Truth<br />5.Candy Boy<br />6.Like a Fool
              </p>

              <p
                style="
                  background-color: #4ee6fd;
                  color: #333;
                  width: 100px;
                  border-radius: 10px;
                  text-align: center;
                  font-size: 15px;
                "
              >
                專輯封圖
              </p>
              <img src="img/album3.png" alt="" width="250" />
            </div>
            <div>
              <p
                style="
                  background-color: #4ee6fd;
                  color: #333;
                  width: 100px;
                  border-radius: 10px;
                  text-align: center;
                  font-size: 15px;
                "
              >
                相關影片
              </p>
              <!-- 嵌入 YouTube 視頻的 iframe 代碼 -->
              <iframe
                width="670"
                height="420px"
                src="https://www.youtube.com/embed/視頻ID"
                frameborder="0"
                allowfullscreen
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 在container内部下方的兩個圖標 -->
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-12">
          <!-- 这里放置您的切版内容 -->
        </div>
      </div>

      <!-- YouTube圖標，靠左邊緣，貼近footer的頂端 -->
      <div class="row mt-2">
        <div class="col-md-6 text-left">
          <a href="#"
            ><img src="img/youtube2.png" alt="YouTube" width="100"
          /></a>
        </div>
        <!-- Instagram圖標，靠右邊緣，貼近footer的顶端 -->
        <div class="col-md-6 text-end">
          <a href="#"
            ><img src="img/instagram3.png" alt="Instagram" width="130"
          /></a>
        </div>
      </div>
    </div>
    <footer class="bg-dark text-white text-end py-3">
      <!-- 使用text-end類將文本靠右對齊 -->
      <p>&copy; 2023 您的公司名稱</p>
    </footer>
    <!-- 引入Bootstrap JavaScript，需要jQuery和Popper.js的支持 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
  </body>
</html>
