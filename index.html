<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>切版Header示例</title>
    <!-- 引入Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- 引入Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- 自訂CSS -->
    <style>
      /* 去掉連結的底線 */
      .navbar a {
        text-decoration: none;
      }

      /* 調整中間導航之間的間距 */
      .navbar ul.list-inline {
        margin-bottom: 0; /* 減小底部間距 */
      }

      /* 右側元素居右 */
      .text-right {
        text-align: right;
      }

      /* 添加垂直線的樣式 */
      .vertical-line {
        border-right: 1px solid #ccc;
        padding-right: 10px;
      }

      /* 添加一個名為fade-in的關鍵幀動畫 */
      @keyframes fade-in {
        0% {
          opacity: 0;
          transform: translateY(-20px); /* 從上方逐漸浮現 */
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* 為頁面中的特定元素應用動畫 */
      body,
      header,
      .container {
        animation: fade-in 1s ease-out; /* 使用名為fade-in的動畫，持續1秒，漸出效果 */
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="bg-light">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-2">
            <!-- 左側圖標 -->
            <img src="img/Pngtree.png" alt="圖標" width="50" />
          </div>
          <div class="col-8 text-center">
            <!-- 中間導航 -->
            <ul class="list-inline navbar">
              <li class="list-inline-item vertical-line">
                <a href="#">團體資料</a>
              </li>
              <li class="list-inline-item vertical-line">
                <a href="#">成員列表</a>
              </li>
              <li class="list-inline-item vertical-line">
                <a href="#">音樂作品</a>
              </li>
              <li class="list-inline-item vertical-line">
                <a href="#">獎項榮譽</a>
              </li>
            </ul>
          </div>
          <div class="col-2 text-right">
            <a href="#"><i class="fas fa-user"></i> 註冊</a> /
            <a href="#"><i class="fas fa-sign-in-alt"></i> 登陸</a>
          </div>
        </div>
      </div>
    </header>

    <!-- 主要內容 -->
    <div class="container">
      <!-- 請在這裡添加主要內容 -->
      <!-- 上方圖片 -->
      <div class="row">
        <div class="col-md-12 iSpanIMGBOX">
          <img
            src="img/MUSIC6.png"
            alt="圖片"
            class="img-fluid"
            width="100%"
            height="auto"
          />
        </div>
      </div>

      <!-- 下方按钮清单 -->
      <div class="row mt-4">
        <!-- 左侧按钮清单 -->
        <div class="col-md-3">
          <h2 class="text-center">專輯分類</h2>
          <hr />
          <div role="group">
            <button
              type="button"
              class="btn btn-info mb-5 rounded-10 btn-block w-100"
              style="font-size: 18px"
            >
              最新專輯
            </button>
            <button
              type="button"
              class="btn btn-dark mb-5 rounded-10 btn-block w-100"
              style="font-size: 18px"
            >
              特別專輯
            </button>
            <button
              type="button"
              class="btn btn-dark mb-5 rounded-10 btn-block w-100"
              style="font-size: 18px"
            >
              正規專輯
            </button>
            <button
              type="button "
              class="btn btn-dark mb-5 rounded-10 btn-block w-100"
              style="font-size: 18px"
            >
              改版專輯
            </button>
            <button
              type="button"
              class="btn btn-dark mb-5 rounded-10 btn-block w-100"
              style="font-size: 18px"
            >
              日文專輯
            </button>
          </div>
        </div>

        <div class="col-md-9">
          <h2>1st Mine Album : The Story Begins</h2>
          <hr />
          <div class="d-flex">
            <div class="me-5">
              <p
                style="
                  background-color: #4ee6fd;
                  color: #333;
                  width: 100px;
                  border-radius: 10px;
                  text-align: center;
                  font-size: 15px;
                "
              >
                專輯資訊
              </p>
              <p>發行日期:<br />2015-10-20</p>
              <p>
                曲目:<br />1.Like OOH-AHH<br />2.Do it again<br />3.I Think I'm
                Crazy<br />4.Truth<br />5.Candy Boy<br />6.Like a Fool
              </p>
              <p
                style="
                  background-color: #4ee6fd;
                  color: #333;
                  width: 100px;
                  border-radius: 10px;
                  text-align: center;
                  font-size: 15px;
                "
              >
                專輯封圖
              </p>
              <img src="img/album3.png" alt="" width="250" />
            </div>
            <div>
              <p
                style="
                  background-color: #4ee6fd;
                  color: #333;
                  width: 100px;
                  border-radius: 10px;
                  text-align: center;
                  font-size: 15px;
                "
              >
                相關影片
              </p>
              <!-- 嵌入 YouTube 視頻的 iframe 代碼 -->
              <iframe
                width="670"
                height="420px"
                src="https://www.youtube.com/embed/視頻ID"
                frameborder="0"
                allowfullscreen
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 在container内部下方的兩個圖標 -->
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-12">
          <!-- 这里放置您的切版内容 -->
        </div>
      </div>

      <!-- YouTube圖標，靠左邊緣，貼近footer的頂端 -->
      <div class="row mt-2">
        <div class="col-md-6 text-left">
          <a href="#"
            ><img src="img/youtube2.png" alt="YouTube" width="100"
          /></a>
        </div>
        <!-- Instagram圖標，靠右邊緣，貼近footer的顶端 -->
        <div class="col-md-6 text-end">
          <a href="#"
            ><img src="img/instagram3.png" alt="Instagram" width="130"
          /></a>
        </div>
      </div>
    </div>
    <footer class="bg-dark text-white text-end py-3">
      <!-- 使用text-end類將文本靠右對齊 -->
      <p>&copy; 2023 您的公司名稱</p>
    </footer>
    <!-- 引入Bootstrap JavaScript，需要jQuery和Popper.js的支持 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
  </body>
</html>
